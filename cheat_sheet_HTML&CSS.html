<!-- What is a CSS pseudo-class? -->
  A CSS pseudo-class is keyword added to a CSS selector
  defining a special style
  for a particular state of the HTML element associated:
  example
  a {
    color: green;
    text-decoration: none;
  }

  a:hover {
    color: white;
  }
  :hover is the pseudo-class which defines style when the mouse hovers the elements.
